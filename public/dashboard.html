<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Spirit Fitness Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="styles/dashboard.css" rel="stylesheet"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">ü¶Å Spirit Fitness</a>
      <div>
        <button id="logoutBtn" class="btn btn-sm btn-outline-light">Logout</button>
      </div>
    </div>
  </nav>

  <section class="py-5 spirit-selection">
    <div class="container">
      <h2 class="text-center text-white mb-4">Set Your Goal</h2>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card glass-card p-4">
            <div class="mb-3">
              <label for="goalDays" class="form-label text-white">Number of Days:</label>
              <input type="number" id="goalDays" class="form-control" min="1" value="7"/>
            </div>
            <div>
              <button id="setGoalBtn" class="btn glass-btn">Set Goal</button>
              <button id="chooseSpiritBtn" class="btn glass-btn ms-2">Choose Spirit Animal</button>
            </div>
          </div>

          <div id="goalProgress" class="goal-progress glass-card p-4 mt-4" style="display:none;">
            <h4>Goal Progress</h4>
            <div class="progress mb-3">
              <div id="goalProgressBar" class="progress-bar" role="progressbar" style="width: 0%">0%</div>
            </div>
            <p id="goalMessage" class="text-white"></p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-4">Your Consistency Calendar</h2>
      <div class="row justify-content-center">
        <div class="col-md-10">
          <div class="calendar-container glass-card p-4">
            <div class="calendar-header mb-3">
              <button id="prevMonth" class="btn btn-sm glass-btn">&lt;</button>
              <h4 id="currentMonth">Month</h4>
              <button id="nextMonth" class="btn btn-sm glass-btn">&gt;</button>
            </div>
            <div class="calendar-grid" id="calendarGrid">
              <!-- day boxes -->
            </div>
          </div>

          <div class="mt-4 text-center">
            <button id="openTodayWorkout" class="btn glass-btn">Open Today's Workout</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Workout Modal -->
  <div class="modal fade" id="workoutModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content glass-card">
        <div class="modal-header">
          <h5 class="modal-title" id="modalSpiritTitle">Workout</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p id="modalSpiritDesc" class="text-white"></p>
          <ul class="list-group mb-3" id="modalExerciseList"></ul>
          <div class="d-flex justify-content-between">
            <button id="completeWorkoutBtn" class="btn btn-success glass-btn">
              <i class="bi bi-check-circle"></i> Mark as Completed
            </button>
            <button id="uncompleteWorkoutBtn" class="btn btn-outline-light">Unmark</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white py-4 text-center">
    <p>¬© Spirit Fitness Tracker | Unleash Your Inner Animal</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/dashboard.js"></script>
</body>
</html>
